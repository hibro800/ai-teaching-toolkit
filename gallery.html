<!DOCTYPE html>
<html>
<head>
  <title>AI Image Gallery - AI Teaching Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è AI Image Gallery</h1>
  <p>Explore AI-generated visuals related to our lesson!</p>

  <div class="gallery">
    <img src="ai-image1.jpg" alt="AI Generated 1">
    <img src="ai-image2.jpg" alt="AI Generated 2">
    <img src="ai-image3.jpg" alt="AI Generated 3">
    <!-- Add more images if needed -->
  </div>
</body>
</html>
